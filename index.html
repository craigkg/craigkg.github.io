---
layout: page
description: "A test SaRCS page"
---

    <h2>Team</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody>
            {% for team in site.data.team %}
            <tr>
                <td>{{team.name}}</td>
                <td>{{team.email}}</td>
                <td>{{team.data}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
